<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>

    <form>
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label> <input type="name" id="nombre" name="nombre" placeholder="Nombre" required><br><br>
            <label for="correo">Email:</label> <input type="email" id="correo" name="correo" placeholder="Correo" required><br><br>
            <label for="contrasena">Contraseña:</label> <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required><br><br>
            <label for="fecha">Fecha de Nacimiento:</label> <input type="date" id="fecha"><br><br>
            <label for="edad">Edad:</label> <input type="number" id="edad" name="edad" min="18" max="120"><br><br>
            <label for="genero">Género:</label> 
            
            <input type="radio" id="opcion1" name="opcion" value="opcion1"> 
            <label for="opcion1"> Masculino </label>  
            
            <input type="radio" id="opcion2" name="opcion" value="opcion2"> 
            <label for="opcion2"> Femenino </label>  
            
            <input type="radio" id="opcion3" name="opcion" value="opcion3"> 
            <label for="opcion3"> Otro </label> 
        </fieldset>
       
        <br>
        
        <fieldset>
            <legend>Preferencias</legend>
            <label for="interes">Intereses (selecciona todas las que apliquen):</label><br>
            <input type="checkbox" id="deportes" name="cuadrado"> Deportes 
            <input type="checkbox" id="musica" name="cuadrado"> Música 
            <input type="checkbox" id="lectura" name="cuadrado"> Lectura 
            <input type="checkbox" id="viajes" name="cuadrado"> Viajes <br><br>

            <label for="pais">País de residencia: </label>
            <select name="pais" id="pais">
                <option disabled selected>Selecciona un país</option>
                <option value="valor1">España</option>
                <option value="valor2">México</option>
                <option value="valor3">Argentina</option>
                <option value="valor4">Colombia</option>
                <option value="valor4">Perú</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Dirección en internet</legend>
            <label for="direccion">Dirección IPv4:</label><br>
            <input type="text" id="direccion" pattern="((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)">
        </fieldset>

        <fieldset>
            <legend>Información Adicional</legend>
            <label for="comentario">Comentarios:</label><br>
            <textarea rows="4" cols="50" id="comentario"></textarea> <br><br>   
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">
    </form>
</body>
</html>
</body>
</html>
